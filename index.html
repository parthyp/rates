<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking.com Rates</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>

<h1>Hotel Booking.com Rates</h1>
<button id="getRatesBtn">Get Rates</button>

<table id="ratesTable">
  <thead>
    <tr>
      <th>Hotel Name</th>
      <th>Booking.com Rate with Surcharge (USD)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.getElementById("getRatesBtn").addEventListener("click", async () => {
  const tableBody = document.querySelector("#ratesTable tbody");
  tableBody.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";

  try {
    const resp = await fetch("http://localhost:3000/booking-rates"); // Call your Node proxy
    const hotelRates = await resp.json();

    tableBody.innerHTML = hotelRates
      .map(h => `<tr><td>${h.name}</td><td>$${h.rate}</td></tr>`)
      .join("");
  } catch (err) {
    console.error(err);
    tableBody.innerHTML = "<tr><td colspan='2'>Error fetching rates. Check console.</td></tr>";
  }
});
</script>

</body>
</html>
