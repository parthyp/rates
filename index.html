<!DOCTYPE html>
<html>
<head>
    <title>Hotel Test</title>
</head>
<body>
    <button onclick="testSync()">Click to Test Sync</button>
    <div id="out">Output will appear here...</div>

    <script>
        async function testSync() {
            const out = document.getElementById('out');
            out.innerText = "Connecting...";
            const proxy = "https://corsproxy.io/?url=";
            const target = "https://data.xotelo.com/api/list?location_key=g31407";
            
            try {
                const res = await fetch(proxy + encodeURIComponent(target));
                const data = await res.json();
                out.innerText = "Success! Found " + data.result.hotels.length + " hotels.";
            } catch (e) {
                out.innerText = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
